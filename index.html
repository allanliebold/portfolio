<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">

    <script id="project-template" type="text/x-handlebars-template">
      <div>
        <a href={{projUrl}}><h2>{{title}}</h2></a>
        <p>{{createdOn}}</p>
        {{{body}}}
      </div>
    </script>
  </head>

  <body>
      <header class="clearfix">
        <h1>Allan Liebold</h1>
        <nav>
          <span class="icon-menu"></span>
          <ul class="menu-list">
            <li class="tab" data-content="about"><a href="#about">About</li>
            <li class="tab" data-content="projects"><a href="#projects">Projects</li>
            <li><a href="https://github.com/ragnaroksedge">Github</a></li>
            <li><a href="https://www.facebook.com/allan.liebold">Facebook</a></li>
          </ul>
        </nav>
        <img src="http://placehold.it/960x500">
      </header>

      <main id="wrap">
        <section id="projects" class="tab-content">
          <article class="template">
            <header>
              <div class="project-link">
                <address><a href=""><h1>Title</h1></a></address>
                <h2>Created <time pubdate datetime="2000-01-01">Publish Time</time></h2>
              </div>
            </header>
            <section class="project-body"></section>
          </article>
        </section>

        <section id="about" class="tab-content">
          <h1>About Me</h1>
          <ul>
            <li>Coding</li>
            <li>Movies</li>
            <li>Games</li>
          </ul>
        </section>
      </main>

      <footer>

      </footer>
      <script src="js/jquery.js"></script>  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
      <script src="js/projects.js"></script>
      <script src="js/app.js"></script>
      <script src="js/project-view.js"></script>
  </body>

</html>
