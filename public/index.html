<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">

    <script id="repo-template" type="text/x-handlebars-template">
      <ul>
        <li>
          <a href="{{html_url}}" target="_blank">
            <h2>{{name}}</h2>
          </a>
          <p>Created: {{created_at}}</p>
          <p>Description: {{description}}</p>
        </li>
      </ul>

    <script id="project-template" type="text/x-handlebars-template">
      <article>
        <a href={{projUrl}}><h1>{{title}}</h1></a>
        <h2>{{createdOn}}</h2>
        {{{projBody}}}
      </article>
    </script>
  </head>

  <body>
      <header class="clearfix">
        <h1>Allan Liebold</h1>
        <nav>
          <span class="icon-menu"></span>
          <ul class="menu-list">
            <li class="tab" data-content="about"><a href="/about">About</li>
            <li class="tab" data-content="projects"><a href="/projects">Projects</li>
            <li><a href="https://github.com/ragnaroksedge">Github</a></li>
            <li><a href="https://www.facebook.com/allan.liebold">Facebook</a></li>
          </ul>
        </nav>
      </header>

      <main id="wrap">
        <section id="projects" class="tab-content">
          <article class="template">
            <header>
              <div class="project-link">
                <address><a href=""><h2>Title</h2></a></address>
                <h2>Created <time pubdate datetime="2000-01-01">Publish Time</time></h2>
              </div>
            </header>
            <section class="project-body"></section>
          </article>
        </section>

        <section id="about" class="tab-content">
            <h2>About Me</h2>
            <ul>Interests
              <li>Coding</li>
              <li>Movies</li>
              <li>Games</li>
            </ul>

            <ul class="history">Places I've Lived</ul>
        </section>
      </main>

      <footer>

      </footer>
      <script src="/vendor/scripts/jquery.js"></script>
      <script src="/vendor/scripts/handlebars.js"></script>
      <script src="/vendor/scripts/marked.js"></script>
      <script src="/vendor/scripts/page.js"></script>

      <script src="/scripts/models/project.js"></script>
      <script src="/scripts/models/about.js"></script>

      <script src="/scripts/views/githubToken.js"></script>

      <script src="/scripts/models/repo.js"></script>
      <script src="/scripts/controllers/projectController.js"></script>
      <script src="/scripts/controllers/aboutController.js"></script>
      <script src="/scripts/views/repoView.js"></script>
      <script src="/scripts/views/projectView.js"></script>
      <script src="/scripts/controllers/routes.js"></script>
  </body>
</html>
